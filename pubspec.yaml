name: news_feed_app
description: A production-ready news feed mobile application built with Flutter, GetX, Dio, and GetStorage.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  get: ^4.6.6
  dio: ^5.4.0
  get_storage: ^2.1.1
  connectivity_plus: ^5.0.1
  shimmer: ^3.0.0
  share_plus: ^8.0.2
  intl: ^0.19.0

  # (Optional) For URL launching:
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true